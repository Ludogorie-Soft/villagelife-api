spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${SERVER_PORT}
spring.application.name=villagelife-api
secret.key=${secret.key}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email}
spring.mail.password=${password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

digital.ocean.access.key=${DIGITAL_OCEAN_ACCESS_KEY}
digital.ocean.secret.key=${DIGITAL_OCEAN_SECRET_KEY}
digital.ocean.bucket.name=${DIGITAL_OCEAN_BUCKET_NAME}
space.bucket.origin.url=${SPACE_BUCKET_ORIGIN_URL}

slack.token = ${SLACK_TOKEN}

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000
